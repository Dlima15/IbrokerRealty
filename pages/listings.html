<body>

                <div class="collapse navbar-collapse" id="navbarNav">

    <main class="content-wrapper">
        <section class="hero-section text-center d-flex align-items-center justify-content-center">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Smooth scrolling para o botão "Ver Propriedades"
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Script para adicionar classe 'scrolled' à navbar
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) { /* Adiciona classe se rolou mais de 50px */
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        /* Script para animar elementos ao entrar na viewport (opcional, pode ser mais complexo com JS) */
        /* Este é apenas um exemplo básico, para animações mais complexas com scroll,
           bibliotecas como ScrollReveal.js ou Intersection Observer API seriam melhores */
        const animateOnScroll = () => {
            const elements = document.querySelectorAll('.animated-heading, .animated-content');
            elements.forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.8) { /* Se 80% do elemento estiver visível */
                    el.style.opacity = 1;
                    el.style.transform = 'translateY(0)';
                }
            });
        };

        window.addEventListener('scroll', animateOnScroll);
        document.addEventListener('DOMContentLoaded', animateOnScroll); /* Anima no carregamento se já estiver visível */
    </script>
</body>
</html>
